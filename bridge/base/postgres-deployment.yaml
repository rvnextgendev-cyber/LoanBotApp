kind: Deployment
metadata:
    name: postgres
    namespace: loanbot
    labels:
        com.docker.compose.project: loanbot
        com.docker.compose.service: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: loanbot
            com.docker.compose.service: postgres
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: loanbot
